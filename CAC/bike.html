<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background Styling */
        body {
            background: url('http://3.bp.blogspot.com/-P4TAhZfIq_k/Uqfz0gwPCRI/AAAAAAAACdI/jttsdazk6Jw/s1600/bikes-wallpapers-hd46.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        .animated-header {
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            border-radius: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Container Styling */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1.5s ease-in-out;
        }

        /* Scrollable Area */
        .bike-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            scrollbar-width: thin;
            scrollbar-color: #ff5722 #333;
        }

        /* Custom Scrollbar */
        .bike-list::-webkit-scrollbar {
            width: 8px;
        }

        .bike-list::-webkit-scrollbar-track {
            background: #333;
            border-radius: 10px;
        }

        .bike-list::-webkit-scrollbar-thumb {
            background: #ff5722;
            border-radius: 10px;
        }

        /* Bike Option Cards */
        .option {
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .option:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(255, 87, 34, 0.4);
        }

        .option img {
            width: 130px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .option img:hover {
            transform: scale(1.1);
        }

        /* Buttons */
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="animated-header">Bike Rental</header>

    <div class="container">
        <h2>Available Bikes</h2>

        <div class="bike-list">
            <div class="option">
                <img src="https://tse3.mm.bing.net/th?id=OIP.EyvJiSNTQB-9Syaz_ZbNkwHaE7&pid=Api&P=0&h=180" alt="Yamaha R15">
                <p>Yamaha R15 - ₹1000/day</p>
                <button>Rent Now</button>
            </div>

            <div class="option">
                <img src="https://tse1.mm.bing.net/th?id=OIP.T1h8CcIfvgZQ_P5xELOTywHaHa&pid=Api&P=0&h=180" alt="Royal Enfield Classic">
                <p>Royal Enfield Classic 350 - ₹1200/day</p>
                <button>Rent Now</button>
            </div>

            <div class="option">
                <img src="https://tse3.mm.bing.net/th?id=OIP.b8VZr3UpFYehU-uOMmqZPQHaEH&pid=Api&P=0&h=180" alt="Bajaj Pulsar 220F">
                <p>Bajaj Pulsar 220F - ₹900/day</p>
                <button>Rent Now</button>
            </div>

            <div class="option">
                <img src="https://tse1.mm.bing.net/th?id=OIP.4DGL_0Yr_Sc5dfcqqzARUgHaEK&pid=Api&P=0&h=180" alt="Honda Activa 125">
                <p>Honda Activa 125 - ₹600/day</p>
                <button>Rent Now</button>
            </div>

            <div class="option">
                <img src="https://tse3.mm.bing.net/th?id=OIP.5_f1kVNTiKCjmuTZp5fKYwHaFD&pid=Api&P=0&h=180" alt="TVS Apache RTR 160">
                <p>TVS Apache RTR 160 - ₹950/day</p>
                <button>Rent Now</button>
            </div>

            <div class="option">
                <img src="https://tse3.mm.bing.net/th?id=OIP.MeNvKsV6FKLz9CjuU8mRjwHaFj&pid=Api&P=0&h=180" alt="KTM Duke 200">
                <p>KTM Duke 200 - ₹1400/day</p>
                <button>Rent Now</button>
            </div>

            <div class="option">
                <img src="https://tse4.mm.bing.net/th?id=OIP.Ahp2PHChbSnzM_eqWnkBzAHaE7&pid=Api&P=0&h=180" alt="Harley Davidson Street 750">
                <p>Harley Davidson Street 750 - ₹2500/day</p>
                <button>Rent Now</button>
            </div>

            <div class="option">
                <img src="https://tse4.mm.bing.net/th?id=OIP.EqR63G4b5ZKDonalAsbuUQHaE8&pid=Api&P=0&h=180" alt="BMW G310R">
                <p>BMW G310R - ₹1800/day</p>
                <button>Rent Now</button>
            </div>
        </div>

        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <footer>&copy; 2025 Bike Rental Platform</footer>
</body>
</html>
